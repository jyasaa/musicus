<div class="album">
    <div class="card mb-3" style="max-width: 100%;">
      <div class="row g-0">
        <div class="col-md-3 text-center" style="display: flex; align-items: center; " >
          <img src="{{album.images[1].url}}" class="img-fluid rounded-start m-3" alt="...">
        </div>
        <div class="col-md-9">
          <div class="card-body m-3">
            <h1>{{album.name}}</h1>
            <h3>Release Date : <span>{{album.release_date | date }}</span> </h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="tracks">
      <div class="row">
          <div class="col-md-6" *ngFor=" let track of tracks">
            <div class="card" >
                <div class="row">
                    <div class="col-md-5">
                        <div class="name">
                            <h3>{{track.name}}</h3>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="player">
                            <audio controls src="{{track.preview_url}}"></audio>
                        </div>
                    </div>
                </div>
            </div>  
          </div>
      </div>
  </div>
